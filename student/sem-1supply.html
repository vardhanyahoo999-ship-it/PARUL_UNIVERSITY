<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sem-1 Supplementary | Elite Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --success: #10b981;
      --remedial: #f43f5e;
      --glass: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #0f172a;
      --text-muted: #64748b;
      --bg-mesh: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0, transparent 50%), 
                 radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.05) 0, transparent 50%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image: var(--bg-mesh);
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* --- NAV --- */
    nav {
      position: sticky; top: 0; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 5%; display: flex; align-items: center; height: 70px; gap: 20px;
    }

    .back-btn {
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      border-radius: 12px; background: white; color: var(--text-main);
      text-decoration: none; border: 1px solid var(--glass-border); transition: 0.3s;
    }
    .back-btn:hover { background: var(--remedial); color: white; transform: translateX(-3px); }

    /* --- CONTAINER --- */
    .container { max-width: 650px; margin: 20px auto; padding: 0 5%; }

    .premium-card {
      background: var(--glass); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 32px;
      padding: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.03);
      animation: fadeInUp 0.6s ease;
    }

    /* --- SUMMARY GRID --- */
    .summary-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 25px;
    }

    .summary-item {
      background: white; padding: 16px; border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.03); text-align: center;
    }

    .summary-item label { 
      display: block; font-size: 0.65rem; font-weight: 800; 
      color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; 
    }
    .summary-item span { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
    .summary-item.remedial-text span { color: var(--remedial); }
    .summary-item.success span { color: var(--success); }

    /* --- SUBJECT LIST --- */
    .section-title {
      font-size: 0.75rem; font-weight: 800; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px 5px;
    }

    .subject-row {
      background: white; border-radius: 18px; padding: 16px;
      margin-bottom: 10px; display: flex; justify-content: space-between;
      align-items: center; border: 1px solid transparent; transition: 0.2s;
    }
    .subject-row:hover { border-color: var(--remedial); transform: translateY(-2px); }

    .sub-details { flex: 1; }
    .sub-name { font-weight: 700; font-size: 0.85rem; display: block; margin-bottom: 2px; line-height: 1.3; }
    .sub-meta { font-size: 0.65rem; color: var(--text-muted); font-weight: 600; }

    .grade-badge {
      width: 40px; height: 40px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 1rem; color: white;
    }

    .g-b { background: #3b82f6; }
    .g-p { background: #94a3b8; }

    /* --- CLEAR VERDICT --- */
    .verdict-box {
      background: rgba(16, 185, 129, 0.1); border: 1.5px solid var(--success);
      padding: 18px; border-radius: 22px; text-align: center; margin-top: 25px;
    }
    .verdict-box h4 { color: var(--success); font-weight: 800; font-size: 0.9rem; margin-bottom: 4px; }
    .verdict-box p { font-size: 0.75rem; font-weight: 600; color: var(--text-main); opacity: 0.8; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

  <nav>
    <a href="results.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
    <span style="font-weight: 800; font-size: 1.1rem;">Sem-1 Supplementary</span>
  </nav>

  <div class="container">
    <div class="premium-card">
      
      <div class="summary-grid">
        <div class="summary-item">
          <label>Seat Number</label>
          <span>AF17768</span>
        </div>
        <div class="summary-item remedial-text">
          <label>Attempt Type</label>
          <span>REMEDIAL</span>
        </div>
        <div class="summary-item highlight">
          <label>SGPA</label>
          <span style="color: var(--primary);">6.23</span>
        </div>
        <div class="summary-item success">
          <label>Backlogs Left</label>
          <span>0</span>
        </div>
      </div>

      <div class="section-title">Cleared Subjects</div>

      <div class="subject-row">
        <div class="sub-details">
          <span class="sub-name">Computational Thinking for Structured Design-1</span>
          <span class="sub-meta">Code: 303105104 • Credit: 4.00</span>
        </div>
        <div class="grade-badge g-b">B</div>
      </div>

      <div class="subject-row">
        <div class="sub-details">
          <span class="sub-name">Mathematics-I</span>
          <span class="sub-meta">Code: 303191101 • Credit: 4.00</span>
        </div>
        <div class="grade-badge g-p">P</div>
      </div>

      <div class="verdict-box">
        <h4><i class="bi bi-check-all"></i> BACKLOGS CLEARED</h4>
        <p>Promoted to 2nd Semester with 0 active backlogs.</p>
      </div>

      <div style="margin-top: 25px; padding-top: 20px; border-top: 1px dashed #e2e8f0;">
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 8px;">
          <span style="color: var(--text-muted); font-weight: 600;">Overall CGPA</span>
          <span style="font-weight: 800; color: var(--primary);">4.38</span>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
          <span style="color: var(--text-muted); font-weight: 600;">Cumulative Backlogs</span>
          <span style="font-weight: 800; color: var(--success);">0</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
