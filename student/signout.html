<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sign In | Elite Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-glow: rgba(99, 102, 241, 0.3);
      --glass: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #0f172a;
      --text-muted: #64748b;
      --bg-mesh: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
                 radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0, transparent 50%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image: var(--bg-mesh);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* --- LOGIN CARD --- */
    .login-container {
      width: 100%;
      max-width: 400px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 35px;
      padding: 40px 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    /* --- COLLEGE PHOTO --- */
    .college-img-wrapper {
      width: 100%;
      height: 160px;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      border: 1px solid var(--glass-border);
    }

    .college-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .brand-title span {
      color: var(--primary);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 30px;
    }

    /* --- INPUT FIELDS --- */
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.1rem;
    }

    .input-field {
      width: 100%;
      padding: 16px 16px 16px 50px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.05);
      background: white;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      transition: 0.3s;
      outline: none;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-glow);
    }

    /* --- SIGN IN BUTTON --- */
    .signin-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: 0 10px 20px var(--primary-glow);
    }

    .signin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px var(--primary-glow);
    }

    .signin-btn:active {
      transform: translateY(0);
    }

    /* --- FOOTER --- */
    .footer-text {
      margin-top: 30px;
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="college-img-wrapper">
      <img src="college_photo.jpg" alt="College Campus">
    </div>

    <h2 class="brand-title">Elite<span>Portal</span></h2>
    <p class="subtitle">Enter your details to access your dashboard</p>

    <form action="dashboard.html" method="POST">
      <div class="input-group">
        <i class="bi bi-hash"></i>
        <input type="text" class="input-field" placeholder="Enrollment Number" required>
      </div>

      <div class="input-group">
        <i class="bi bi-shield-lock"></i>
        <input type="password" class="input-field" placeholder="Password" required>
      </div>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>
  </div>

  <div class="footer-text">
    GNUMS PORTAL â€¢ VERSION 2.1.0
  </div>

</body>
</html>
