<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Attendance | Elite Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #0f172a;
      --text-muted: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-mesh: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0, transparent 50%), 
                 radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.08) 0, transparent 50%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image: var(--bg-mesh);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* --- NAV --- */
    nav {
      position: sticky; top: 0; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 5%; display: flex; align-items: center; height: 70px; gap: 20px;
    }

    .back-btn {
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      border-radius: 12px; background: white; color: var(--text-main);
      text-decoration: none; border: 1px solid var(--glass-border); transition: 0.3s;
    }
    .back-btn:hover { background: var(--primary); color: white; transform: translateX(-4px); }

    .nav-title { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; }

    /* --- CONTENT --- */
    .container { padding: 20px 5%; max-width: 900px; margin: 0 auto; }

    .att-card {
      background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
      border-radius: 30px; padding: 30px; margin-bottom: 25px;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
      color: white; text-align: center;
    }

    .att-percent { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; }

    .mini-stats {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px;
    }
    .stat-tile {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
      border-radius: 18px; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .stat-tile label { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
    .stat-tile span { font-weight: 700; font-size: 1.1rem; }

    /* --- TOGGLE --- */
    .toggle-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
    .toggle-btn {
      flex: 1; padding: 14px; border-radius: 20px; border: 1px solid var(--glass-border);
      background: var(--glass); font-family: inherit; font-weight: 700;
      color: var(--text-muted); cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .toggle-btn.active {
      background: var(--text-main); color: white; border-color: var(--text-main);
    }

    /* --- TABLE (DAY WISE) --- */
    #daySection {
      background: var(--glass); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 28px;
      overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.02);
    }

    .table-header {
      background: rgba(0,0,0,0.05); display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      padding: 15px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
    }

    .table-row {
      display: grid; grid-template-columns: 100px repeat(5, 1fr);
      padding: 12px 15px; border-top: 1px solid rgba(0,0,0,0.03); align-items: center;
    }

    .date-col { font-size: 0.75rem; font-weight: 700; }
    .date-col small { color: var(--text-muted); font-weight: 600; display: block; }

    .slot-pill {
      width: 32px; height: 32px; margin: 0 auto; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 0.7rem;
    }
    .pill-p { background: #dcfce7; color: var(--success); }
    .pill-a { background: #fee2e2; color: var(--danger); }
    .pill-n { background: #f1f5f9; color: var(--text-muted); opacity: 0.4; }

    /* --- SUBJECT GRID (SUBJECT WISE) --- */
    .subject-grid { 
      display: none; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 15px; 
    }
    .subject-grid.active { display: grid; animation: fadeInUp 0.5s ease; }

    .sub-card {
      background: white; border-radius: 24px; padding: 20px;
      border: 1px solid var(--glass-border); box-shadow: 0 4px 15px rgba(0,0,0,0.02);
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .sub-type { 
        font-size: 0.6rem; font-weight: 800; text-transform: uppercase; 
        padding: 3px 8px; border-radius: 6px; margin-bottom: 8px; width: fit-content;
    }
    .type-lec { background: #e0e7ff; color: #4338ca; }
    .type-lab { background: #fef3c7; color: #b45309; }

    .sub-name { font-weight: 800; font-size: 0.9rem; margin-bottom: 12px; display: block; line-height: 1.3; }
    .sub-bar-bg { height: 6px; background: #f1f5f9; border-radius: 10px; margin: 10px 0; overflow: hidden; }
    .sub-bar-fill { height: 100%; border-radius: 10px; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
    <span class="nav-title">Attendance Portal</span>
  </nav>

  <main class="container">
    <section class="att-card">
      <div id="attPercent" class="att-percent">--%</div>
      <div style="font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8;">Semester 4 Overview</div>
      
      <div class="mini-stats">
        <div class="stat-tile"><label>Present Slots</label><span id="presentCount">0</span></div>
        <div class="stat-tile"><label>Absent Slots</label><span id="absentCount">0</span></div>
      </div>
    </section>

    <div class="toggle-buttons">
      <button id="dayBtn" class="toggle-btn active" onclick="toggleView('day')">Timeline</button>
      <button id="subBtn" class="toggle-btn" onclick="toggleView('sub')">Subjects</button>
    </div>

    <div id="daySection">
      <div class="table-header">
        <div>Date</div>
        <div style="text-align:center">1</div>
        <div style="text-align:center">2</div>
        <div style="text-align:center">3</div>
        <div style="text-align:center">4</div>
        <div style="text-align:center">5</div>
      </div>
      <div id="tableBody"></div>
    </div>

    <div id="subSection" class="subject-grid"></div>

    <div style="text-align:center; padding: 30px; opacity: 0.5; font-size: 0.7rem; font-weight: 700;">
      SYNCED WITH PU-TECH SERVERS
    </div>
  </main>

<script>
const attendanceData = {
  "2026-02-13":["-","P","P","P","P"],
  "2026-02-12":["P","P","P","P","A"], "2026-02-10":["P","P","P","P","A"],
  "2026-02-09":["P","P","P","P","-"], "2026-02-07":["A","A","A","-","-"],
  "2026-02-06":["P","P","P","P","-"], "2026-02-05":["P","P","P","P","P"],
  "2026-02-03":["P","P","P","P","P"], "2026-02-02":["P","P","P","P","-"],
  "2026-01-30":["P","A","A","A","-"], "2026-01-29":["P","A","A","A","A"],
  "2026-01-27":["A","A","A","A","-"], "2026-01-24":["A","A","A","A","-"],
  "2026-01-23":["A","A","A","A","-"], "2026-01-22":["A","A","A","A","A"],
  "2026-01-20":["A","A","A","A","A"], "2026-01-19":["A","A","A","A","-"],
  "2026-01-13":["A","A","A","A","A"], "2026-01-12":["A","A","A","A","-"],
  "2026-01-10":["A","A","A","A","-"], "2026-01-09":["A","A","A","A","-"],
  "2026-01-08":["A","A","A","A","A"], "2026-01-06":["A","P","A","A","A"],
  "2026-01-05":["A","A","-","-","-"], "2026-01-02":["P","P","P","P","-"],
  "2026-01-01":["A","P","P","A","A"], "2025-12-30":["P","P","P","P","P"],
  "2025-12-29":["A","A","-","-","-"], "2025-12-27":["P","P","P","P","-"],
  "2025-12-26":["P","P","P","P","-"], "2025-12-23":["P","P","A","A","A"],
  "2025-12-22":["A","A","-","-","-"], "2025-12-19":["P","-","-","-","-"],
  "2025-12-18":["P","P","P","P","A"], "2025-12-16":["P","P","P","P","A"],
  "2025-12-13":["P","P","P","A","-"], "2025-12-12":["P","P","P","P","-"],
  "2025-12-11":["P","P","P","P","P"], "2025-12-09":["P","P","P","P","P"],
  "2025-12-08":["P","P","P","P","-"], "2025-12-05":["P","P","P","P","-"],
  "2025-12-04":["P","P","P","P","P"], "2025-12-02":["P","P","P","P","P"],
  "2025-12-01":["P","P","P","P","-"], "2025-11-28":["P","P","P","A","-"],
  "2025-11-27":["P","P","P","P","P"], "2025-11-25":["P","P","P","P","P"],
  "2025-11-24":["P","P","P","-","-"]
};

// EXPLICIT SUBJECT LIST: LECTURES & LABS
const subjectsData = [
  { name: "Operating Systems", type: "Lecture", p: 24, t: 32 },
  { name: "Operating Systems Lab", type: "Laboratory", p: 7, t: 9 },
  { name: "Software Engineering", type: "Lecture", p: 19, t: 29 },
  { name: "Software Engineering Lab", type: "Laboratory", p: 5, t: 12 },
  { name: "Python Programming", type: "Lecture", p: 16, t: 27 },
  { name: "Python Programming Lab", type: "Laboratory", p: 5, t: 10 },
  { name: "Networking", type: "Lecture", p: 17, t: 27 },
  { name: "Networking Lab", type: "Laboratory", p: 4, t: 7 },
  { name: "Cryptography", type: "Lecture", p: 15, t: 25 },
  { name: "Cryptography Lab", type: "Laboratory", p: 1, t: 5 },
  { name: "PGPD", type: "Lecture", p: 6, t: 10 },
  { name: "PALO ALTO COURSE", type: "Lecture", p: 2, t: 5 }
];

function calculateAndRender() {
    let p = 0, total = 0;
    const body = document.getElementById('tableBody');
    
    // Process Day Wise
    Object.entries(attendanceData).forEach(([date, slots]) => {
        const d = new Date(date);
        const row = document.createElement('div');
        row.className = 'table-row';
        row.innerHTML = `<div class="date-col">${d.getDate()} ${d.toLocaleString('en-US',{month:'short'})}<small>${d.toLocaleString('en-US',{weekday:'short'})}</small></div>`;
        slots.forEach(s => {
            if(s === "P") p++;
            if(s === "P" || s === "A") total++;
            const cls = s==="P"?"pill-p":s==="A"?"pill-a":"pill-n";
            row.innerHTML += `<div class="slot-pill ${cls}">${s}</div>`;
        });
        body.appendChild(row);
    });

    document.getElementById('attPercent').innerText = ((p/total)*100).toFixed(1) + "%";
    document.getElementById('presentCount').innerText = p;
    document.getElementById('absentCount').innerText = total - p;

    // Process Subject Wise
    const subGrid = document.getElementById('subSection');
    subjectsData.forEach(item => {
        const pct = ((item.p / item.t) * 100).toFixed(1);
        const color = pct >= 75 ? '#10b981' : (pct >= 65 ? '#f59e0b' : '#ef4444');
        const typeClass = item.type === "Lecture" ? "type-lec" : "type-lab";
        
        subGrid.innerHTML += `
            <div class="sub-card">
                <div>
                    <span class="sub-type ${typeClass}">${item.type}</span>
                    <span class="sub-name">${item.name}</span>
                </div>
                <div>
                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight:800;">
                        <span style="color:${color}">${pct}%</span>
                        <span style="color:var(--text-muted)">${item.p}/${item.t}</span>
                    </div>
                    <div class="sub-bar-bg"><div class="sub-bar-fill" style="width:${pct}%; background:${color}"></div></div>
                </div>
            </div>
        `;
    });
}

function toggleView(v) {
    document.getElementById('daySection').style.display = v === 'day' ? 'block' : 'none';
    document.getElementById('subSection').classList.toggle('active', v === 'sub');
    document.getElementById('dayBtn').classList.toggle('active', v === 'day');
    document.getElementById('subBtn').classList.toggle('active', v === 'sub');
}

calculateAndRender();
</script>
</body>
</html>
