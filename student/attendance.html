<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Attendance - PIET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #06b6d4;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --present: #10b981;
      --absent: #ef4444;
      --neutral: #94a3b8;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius: 16px;
      --radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .attendance-page {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--background);
    }

    /* Header */
    .erp-topbar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .erp-back {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .erp-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-4px);
    }

    .erp-title {
      font-size: 20px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.5px;
    }

    /* Content */
    .attendance-content {
      padding: 20px;
    }

    /* Info Banner */
    .info-banner {
      background: linear-gradient(135deg, var(--text-primary) 0%, #1e293b 100%);
      color: white;
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .info-banner i {
      font-size: 18px;
    }

    /* Overall Card */
    .att-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-lg);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .att-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.4;
    }

    .att-card > * {
      position: relative;
      z-index: 1;
    }

    .att-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .att-sub {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .att-bar {
      background: rgba(255, 255, 255, 0.2);
      height: 12px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .att-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success) 0%, #34d399 100%);
      transition: width 1s ease-out;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .att-percent {
      font-size: 36px;
      font-weight: 800;
      text-align: center;
      margin-top: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Status Box */
    .att-status-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .att-status-box > div {
      background: var(--surface);
      padding: 16px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .att-status-box > div:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .att-ok {
      border-left: 4px solid var(--success);
    }

    .att-bad {
      border-left: 4px solid var(--danger);
    }

    .att-mid {
      border-left: 4px solid var(--warning);
    }

    .att-info {
      border-left: 4px solid var(--info);
    }

    .att-status-box b {
      font-weight: 700;
      font-size: 18px;
      display: block;
      margin-top: 4px;
    }

    /* Legend */
    .att-legend {
      background: var(--surface);
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid var(--border);
      font-weight: 500;
    }

    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      background: var(--surface);
      border: 2px solid var(--border);
      color: var(--text-secondary);
      padding: 14px 20px;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
    }

    .toggle-btn i {
      font-size: 18px;
    }

    .toggle-btn:hover {
      background: #f1f5f9;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .toggle-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .toggle-btn:active {
      transform: translateY(0);
    }

    /* Section Content */
    .section-content {
      display: none;
      animation: fadeInScale 0.4s ease-out;
    }

    .section-content.active {
      display: block;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Date Table */
    .att-table {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .att-header {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
      color: white;
      display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      gap: 8px;
      padding: 16px;
      font-weight: 700;
      font-size: 13px;
      position: sticky;
      top: 72px;
      z-index: 10;
    }

    .att-row {
      display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .att-row:hover {
      background: #f1f5f9;
    }

    .att-row:last-child {
      border-bottom: none;
    }

    .att-col {
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .att-row .att-col:first-child {
      justify-content: flex-start;
      font-weight: 600;
      color: var(--text-primary);
    }

    .att-slot-p {
      background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
      width: 100%;
      transition: var(--transition);
    }

    .att-slot-p:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
    }

    .att-slot-a {
      background: linear-gradient(135deg, var(--danger) 0%, #f87171 100%);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
      width: 100%;
      transition: var(--transition);
    }

    .att-slot-a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.4);
    }

    .att-slot-n {
      background: #e2e8f0;
      color: var(--text-secondary);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      width: 100%;
    }

    /* Section Title */
    h4 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h4::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 2px;
    }

    /* Subject Cards */
    #subjectContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .sub-card {
      background: var(--surface);
      border-radius: var(--radius-sm);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .sub-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .sub-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .sub-card:hover::before {
      transform: scaleX(1);
    }

    .sub-name {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sub-name::before {
      content: '\f5ec';
      font-family: 'bootstrap-icons';
      color: var(--primary);
      font-size: 18px;
    }

    .sub-info {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .sub-info b {
      color: var(--text-primary);
      font-weight: 700;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .attendance-content {
        padding: 16px 12px;
      }

      .att-card {
        padding: 20px;
      }

      .att-title {
        font-size: 20px;
      }

      .att-percent {
        font-size: 32px;
      }

      .att-status-box {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .toggle-buttons {
        gap: 8px;
      }

      .toggle-btn {
        padding: 12px 16px;
        font-size: 14px;
      }

      .toggle-btn i {
        font-size: 16px;
      }

      .att-header,
      .att-row {
        grid-template-columns: 80px repeat(5, 1fr);
        gap: 4px;
        padding: 12px;
      }

      .att-col {
        font-size: 11px;
      }

      .att-slot-p,
      .att-slot-a,
      .att-slot-n {
        padding: 6px 8px;
        font-size: 12px;
      }

      #subjectContainer {
        grid-template-columns: 1fr;
      }

      .info-banner {
        font-size: 13px;
        padding: 14px 16px;
      }
    }

    @media (max-width: 480px) {
      .att-header,
      .att-row {
        grid-template-columns: 70px repeat(5, 1fr);
        gap: 2px;
        padding: 10px 8px;
        font-size: 10px;
      }

      .att-slot-p,
      .att-slot-a,
      .att-slot-n {
        padding: 4px 6px;
        font-size: 11px;
        border-radius: 6px;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .att-card,
    .att-status-box,
    .att-table,
    .sub-card {
      animation: fadeInUp 0.5s ease-out backwards;
    }

    .att-status-box { animation-delay: 0.1s; }
    .att-table { animation-delay: 0.2s; }
    #subjectContainer { animation-delay: 0.3s; }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<div class="attendance-page">
  <!-- ===== HEADER ===== -->
  <div class="erp-topbar">
    <a href="dashboard.html" class="erp-back">
      <i class="bi bi-arrow-left"></i>
    </a>
    <div class="erp-title">ATTENDANCE</div>
  </div>

  <div class="attendance-content">
    <!-- INFO BANNER -->
    <div class="info-banner">
      <i class="bi bi-clock-history"></i>
      <span>Attendance updates daily at 3:00 AM • semester summary below</span>
    </div>

    <!-- OVERALL CARD -->
    <div class="att-card">
      <div class="att-title">Sem 4</div>
      <div class="att-sub">A.Y. 2025–26 • Even</div>
      <div class="att-bar">
        <div id="attBar" class="att-bar-fill"></div>
      </div>
      <div id="attPercent" class="att-percent">0%</div>
    </div>

    <!-- STATUS BOX -->
    <div class="att-status-box">
      <div class="att-ok">
        Present

      P = Present • A = Absent • – = No Lecture/Lab
    </div>

    <!-- TOGGLE BUTTONS -->
    <div class="toggle-buttons">
      <button class="toggle-btn active" onclick="toggleSection('daywise')">
        <i class="bi bi-calendar-week"></i>
        Day Wise
      </button>
      <button class="toggle-btn" onclick="toggleSection('subjectwise')">
        <i class="bi bi-book"></i>
        Subject Wise
      </button>
    </div>

    <!-- DATE TABLE -->
    <div class="section-content active" id="daywiseSection">
      <div class="att-table" id="attTable"></div>
    </div>

    <!-- SUBJECT WISE -->
    <div class="section-content" id="subjectwiseSection">
      <div id="subjectContainer"></div>
    </div>
  </div>
</div>

<script>
/* ========================= TOGGLE SECTIONS ========================= */
function toggleSection(section) {
  // Get all toggle buttons and sections
  const buttons = document.querySelectorAll('.toggle-btn');
  const sections = document.querySelectorAll('.section-content');
  
  // Remove active class from all buttons and sections
  buttons.forEach(btn => btn.classList.remove('active'));
  sections.forEach(sec => sec.classList.remove('active'));
  
  // Add active class to clicked button and corresponding section
  if (section === 'daywise') {
    buttons[0].classList.add('active');
    document.getElementById('daywiseSection').classList.add('active');
  } else if (section === 'subjectwise') {
    buttons[1].classList.add('active');
    document.getElementById('subjectwiseSection').classList.add('active');
  }
}

/* ========================= DATE WISE ATTENDANCE ========================= */
const attendance = {
  "2026-02-12":["P","P","P","P","A"],
  "2026-02-10":["P","P","P","P","A"],
  "2026-02-09":["P","P","P","P","-"],
  "2026-02-07":["A","A","A","-","-"],

  "2025-12-27":["P","P","P","P","-"],
  "2025-12-26":["P","P","P","P","-"],

  "2025-12-22":["A","A","-","-","-"],
  "2025-12-19":["P","-","-","-","-"],
  "2025-12-18":["P","P","P","P","A"],
  "2025-12-16":["P","P","P","P","A"],

  "2025-12-05":["P","P","P","P","-"],

  "2025-12-01":["P","P","P","P","-"],
  "2025-11-28":["P","P","P","A","-"],
  "2025-11-27":["P","P","P","P","P"],
  "2025-11-25":["P","P","P","P","P"],
  "2025-11-24":["P","P","P","-","-"]
};

const maxSlots = 5;
let totalPresent = 0;
let totalSlots = 0;

/* calculation */
Object.values(attendance).forEach(slots => {
  slots.forEach(s => {
    if (s === "P") totalPresent++;
    if (s === "P" || s === "A") totalSlots++;
  });
});

const percent = totalSlots ? ((totalPresent / totalSlots) * 100).toFixed(2) : 0;

/* update top */
document.getElementById("presentCount").innerText = `${totalPresent} / ${totalSlots}`;
document.getElementById("absentCount").innerText = totalSlots - totalPresent;
document.getElementById("attPercent").innerText = percent + "%";
document.getElementById("attBar").style.width = percent + "%";

/* render table */
const table = document.getElementById("attTable");
let header = `<div class="att-header"><div class="att-col">Date</div>`;
for (let i=1;i<=maxSlots;i++) header += `<div class="att-col">Slot ${i}</div>`;
header += `</div>`;
table.innerHTML = header;

Object.entries(attendance).forEach(([date, slots]) => {
  let row = `
  <div class="att-row">
    <div class="att-col">
      ${new Date(date).toLocaleDateString("en-GB",{day:"2-digit",month:"short",year:"2-digit"})}<br>
      <span style="font-size:11px;color:#94a3b8;">
        ${new Date(date).toLocaleDateString("en-US",{weekday:"short"})}
      </span>
    </div>`;

  for (let i=0;i<maxSlots;i++) {
    let s = slots[i] || "-";
    let cls = s==="P"?"att-slot-p":s==="A"?"att-slot-a":"att-slot-n";
    row += `<div class="att-col"><div class="${cls}">${s}</div></div>`;
  }

  row += `</div>`;
  table.innerHTML += row;
});

};

const subjectContainer = document.getElementById("subjectContainer");

Object.entries(subjects).forEach(([name, data]) => {
  const absent = data.total - data.present;
  const pct = ((data.present / data.total) * 100).toFixed(2);

  subjectContainer.innerHTML += `
    <div class="sub-card">
      <div class="sub-name">${name}</div>
      <div class="sub-info">
        Present: <b>${data.present}</b> / ${data.total}<br>
        Absent: <b>${absent}</b> / ${data.total}<br>
        Attendance: <b>${pct}%</b>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
