

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Placements</title>

  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>

<div class="placements-page">

  <!-- ===== HEADER ===== -->
  <div class="timetable-header">
    <a href="dashboard.html">‚Üê</a>
    Placements
  </div>

  <!-- ===== CONTENT ===== -->
  <div class="placements-content">

    <!-- INSTRUCTION -->
    <div class="placement-hint">
      Press <b>ENTER</b> to view placement highlights
    </div>

    <!-- IMAGES (HIDDEN INITIALLY) -->
    <div class="placement-gallery" id="placementGallery">
      <img src="../assets/images/place1.jpg" alt="Placement 1">
      <img src="../assets/images/place2.jpg" alt="Placement 2">
      <img src="../assets/images/place3.jpg" alt="Placement 3">
      <img src="../assets/images/place4.jpg" alt="Placement 4">
    </div>

  </div>
</div>

<!-- ===== ENTER KEY SCRIPT ===== -->
<script>
document.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    document.getElementById("placementGallery").classList.add("show");
  }
});
</script>

</body>
</html>
