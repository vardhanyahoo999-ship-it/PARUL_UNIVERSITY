<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Student Dashboard | Elite Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.3);
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #0f172a;
      --text-muted: #64748b;
      --bg-mesh: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
                 radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0, transparent 50%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image: var(--bg-mesh);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* --- PREMIUM HEADER --- */
    .dashboard-header {
      background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
      padding: 30px 5% 50px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
      position: relative;
      overflow: hidden;
    }

    .dashboard-header::after {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z' fill='%23fff' fill-opacity='0.05'/%3E%3C/svg%3E");
    }

    .top-nav {
      display: flex; justify-content: space-between; align-items: center;
      position: relative; z-index: 2; margin-bottom: 30px;
    }

    .brand { font-weight: 800; font-size: 1.4rem; color: white; letter-spacing: -1px; }

    .logout-btn {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 14px;
      padding: 10px 18px; color: white; text-decoration: none;
      font-size: 0.85rem; font-weight: 700; transition: 0.3s;
    }
    .logout-btn:hover { background: white; color: var(--primary); }

    .hero-profile {
      text-align: center; position: relative; z-index: 2;
    }

    .profile-img-container {
      position: relative; width: 110px; height: 110px; margin: 0 auto 15px;
    }

    .dash-profile-pic {
      width: 100%; height: 100%; border-radius: 35px;
      border: 4px solid white; object-fit: cover;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .status-dot {
      position: absolute; bottom: -5px; right: -5px;
      background: #10b981; border: 3px solid white;
      width: 24px; height: 24px; border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .name-heading { font-size: 1.4rem; font-weight: 800; color: white; margin-bottom: 5px; }

    /* --- NOTIFICATION BANNER --- */
    .result-note {
      margin: -25px 5% 25px;
      background: var(--glass); backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border); border-radius: 20px;
      padding: 15px 20px; display: flex; align-items: center; gap: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative; z-index: 10;
      animation: fadeInUp 0.6s ease forwards;
    }

    .result-note i { color: #f59e0b; font-size: 1.3rem; }
    .result-note span { font-size: 0.85rem; font-weight: 600; color: var(--text-main); }

    /* --- DASHBOARD GRID --- */
    .main-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 16px; padding: 0 5% 40px;
    }

    @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1024px) { .main-grid { grid-template-columns: repeat(4, 1fr); } }

    .elite-card {
      background: var(--glass); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 28px;
      padding: 24px 15px; text-decoration: none; color: var(--text-main);
      display: flex; flex-direction: column; align-items: center; gap: 15px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0,0,0,0.02);
      opacity: 0; animation: fadeInUp 0.6s ease forwards;
    }

    .elite-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--primary);
      box-shadow: 0 20px 40px var(--primary-glow);
      background: white;
    }

    .icon-box {
      width: 55px; height: 55px; border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem; transition: 0.3s;
    }

    /* Custom Icon Colors to match Elite sub-pages */
    .c1 { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
    .c2 { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
    .c3 { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
    .c4 { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    .c5 { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .c6 { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .c7 { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .c8 { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }

    .elite-card span { font-weight: 700; font-size: 0.9rem; letter-spacing: -0.3px; }

    .version-footer { text-align: center; padding: 20px; font-size: 0.75rem; color: var(--text-muted); font-weight: 600; opacity: 0.6; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Staggered load */
    .elite-card:nth-child(1) { animation-delay: 0.1s; }
    .elite-card:nth-child(2) { animation-delay: 0.15s; }
    .elite-card:nth-child(3) { animation-delay: 0.2s; }
    .elite-card:nth-child(4) { animation-delay: 0.25s; }
    .elite-card:nth-child(5) { animation-delay: 0.3s; }
    .elite-card:nth-child(6) { animation-delay: 0.35s; }
    .elite-card:nth-child(7) { animation-delay: 0.4s; }
    .elite-card:nth-child(8) { animation-delay: 0.45s; }

  </style>
</head>
<body>

  <div class="dashboard-header">
    <div class="top-nav">
      <span class="brand">PU <span style="font-weight: 300; opacity: 0.7;">ERP</span></span>
      <a href="signout.html" class="logout-btn">Sign Out</a>
    </div>
    <div class="hero-profile">
      <div class="profile-img-container">
        <img src="../assets/images/profile.jpg" class="dash-profile-pic" alt="User Profile">
        <div class="status-dot"></div>
      </div>
      <h1 class="name-heading">Sri Krishna Vardan</h1>
      <span style="color: rgba(255,255,255,0.7); font-size: 0.8rem; font-weight: 600;">Reg. #2403031260215</span>
    </div>
  </div>

  <div class="result-note">
    <i class="bi bi-patch-check-fill"></i>
    <span><b>Academic Update:</b> Parents are requested to guide their children as mid exams are in progress.</span>
  </div>

  <main class="main-grid">
    <a href="profile.html" class="elite-card">
      <div class="icon-box c1"><i class="bi bi-person-bounding-box"></i></div>
      <span>Profile</span>
    </a>

    <a href="academic.html" class="elite-card">
      <div class="icon-box c2"><i class="bi bi-calendar-range-fill"></i></div>
      <span>Calendar</span>
    </a>

    <a href="timetable.html" class="elite-card">
      <div class="icon-box c3"><i class="bi bi-grid-3x3-gap-fill"></i></div>
      <span>Time Table</span>
    </a>

    <a href="attendance.html" class="elite-card">
      <div class="icon-box c4"><i class="bi bi-fingerprint"></i></div>
      <span>Attendance</span>
    </a>

    <a href="results.html" class="elite-card">
      <div class="icon-box c5"><i class="bi bi-award-fill"></i></div>
      <span>Results</span>
    </a>

    <a href="fees.html" class="elite-card">
      <div class="icon-box c6"><i class="bi bi-wallet2"></i></div>
      <span>Fees</span>
    </a>

    <a href="hostel.html" class="elite-card">
      <div class="icon-box c7"><i class="bi bi-building-fill-check"></i></div>
      <span>Hostel / Gate</span>
    </a>

    <a href="notification.html" class="elite-card">
      <div class="icon-box c8"><i class="bi bi-bell-fill"></i></div>
      <span>Notifications</span>
    </a>
  </main>

  <footer class="version-footer">
    GNUMS PORTAL • VERSION 2.1.0 • POWERED BY PU-TECH
  </footer>

</body>

</html>
