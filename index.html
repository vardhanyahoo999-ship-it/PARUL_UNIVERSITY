<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WELCOME| STUDENT</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

  /* BACKGROUND IMAGE */
  background-image:url("assets/images/college_photo.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  color:#fff;
}

/* DARK OVERLAY FOR READABILITY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* CONTENT */
.logo{
  font-size:26px;
  font-weight:bold;
  margin-bottom:8px;
}

.tagline{
  font-size:14px;
  opacity:0.9;
}

/* LOADING */
.spinner{
  margin-top:20px;
  width:36px;
  height:36px;
  border:4px solid rgba(255,255,255,0.3);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.loading{
  margin-top:12px;
  font-size:13px;
  opacity:0.85;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>

<script>
/* Redirect to main app */
setTimeout(function(){
  window.location.replace("student/dashboard.html");
},2000);
</script>

</head>

<body>

<div class="logo">PARUL UNIVERSITY</div>
<div class="tagline">PIET</div>

<div class="spinner"></div>
<div class="loading">GNUMS is loading...</div>

</body>
</html>
